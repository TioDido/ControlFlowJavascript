<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(prompt("Informe sua idade...:"))
        if (a < 10){
            alert(`Sua idade...${a} ameba `)
        }
        else if (a >=10 && a <= 14){
            alert(`Sua idade...${a}, você é uma criança...`)
        }
        else if (a >= 15 && a <=17 ){
            alert (`Sua idade...${a}, você é jovem`)
        }
        else {
            alert(`Sua idade...${a}, você é adulto`)
        }
    </script>
</body>
</html>
