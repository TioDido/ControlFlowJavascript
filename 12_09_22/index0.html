<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(prompt("Digite o primeiro numero"))
        var b = Number(prompt("Digite o segundo numero"))
        var c = Number(prompt("Digite o terceiro numero"))
        if (a > b && a > c) {
            alert("O primeiro numero é o maior")
        }
        if (b > c && b > a) {
            alert("O segundo numero é o maior")
        }
        else{
            alert("O terceiro numero é o maior")
        }
    </script>
</body>
</html>
